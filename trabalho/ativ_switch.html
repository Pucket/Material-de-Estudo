</body>

<script>

	var val1 = parseInt(prompt("Digite o 1° valor:"));
	var val2 = parseInt(prompt("Digite o 2° valor:"));
	var oper = prompt("Informe a operação:");
	var total = 0;
	
	switch(oper){
		case "+":
			total = val1 + val2;
		break;
		case "-":
			total = val1 - val2;
		break;
		case "*":
			total = val1 * val2;
		break;
		case "/":
			if(val2 != 0){
				total = val1 / val2;
			} else {
				total = 0;
			}
		break;
		default:
			total = null;
		break;
	}
	
	if(total != null){
		alert("O resultado é " + total);
	}
		
	else{
		alert("Operação inválida!");
	}

	
</script>
