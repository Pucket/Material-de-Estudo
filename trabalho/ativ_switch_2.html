<script>

	var nota1 = parseFloat(prompt("Informe a 1° nota:"));
	var nota2 = parseFloat(prompt("Informe a 2° nota"));
	var media = (nota1 + nota2) / 2;
	
	if(media >= 0 && media <= 4){
		alert("Reprovado com média " + media);
	}
	
	else if(media >= 4.1 && media <= 7){
		alert("Para exame com média " + media);
	}
	
	else{
		alert("Aprovado com média " + media);
	}
	
	

	
</script>
