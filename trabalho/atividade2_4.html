<script>

	var val1 = parseInt(prompt("Digite o 1º valor:"));
	var val2 = parseInt(prompt("Digite o 2º valor:"));
	var val3 = parseInt(prompt("Digite o 3º valor:"));
	
	if(val1 > val2 && val1 > val3){
		alert("O maior valor é: " + val1);
	}
	
	else if(val2 > val1 && val2 > val3){
		alert("O maior valor é: " + val2);
	}
	
	else{
		alert("O maior valor é: " + val3);
	}

	
</script>
