<script>
	var num = parseInt(prompt("Digite o número de maçãs:"));
	var menosqueduzia = num * 0.30;
	var duzia = num * 0.25;
	
	if(num < 12){
		alert(num + " maçãs custam R$" + menosqueduzia);
	}
	
	else{
		alert(num + " maçãs custam R$" + duzia);
	}
	
</script>
