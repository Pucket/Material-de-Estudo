<!doctype html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>HTML5 - Estrutura básica</title>
</head>
<body>
</body>
</html>
<script>
	var valor1 = parseInt(prompt("Digite o 1° valor:"));
	var valor2 = parseInt(prompt("Digite o 2° valor:"));
	var valor3 = parseInt(prompt("Digite o 3° valor:"));
	
	if(valor1 < valor2 && valor2 < valor3){
		alert(valor1 + ", " + valor2 + ", " + valor3);
	}
	
	else if(valor2 < valor3 && valor3 > valor1){
		alert(valor2 + ", " + valor3 + ", "+ valor1);
	}
	
	else{
		alert(valor3 + ", " + valor2 + ", " + valor1);
	}
	
</script>
