/*Faça um progrma que leia 2 números inteiros e calçculem a média desse aluno. caso a média seja inferior a 5,
 o aluno esta reprovado, senão aprovado. o sistema deverá informar a nota.*/


<!doctype html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>HTML5 - Estrutura básica</title>
</head>
<body>
</body>
</html>
<script>
	var num1 = parseInt(prompt("Digite o 1° valor:"));
	var num2 = parseInt(prompt("Digite o 2° valor:"));
	var res = num1 - num2;
	
	if(res > 0){
		alert("Número é " + res + " positivo");
	}
	
	else if(res < 0){
		alert("Número é " + res + " negativo")
	}
	
	else{
		alert("Número é ZERO")
	}
	
</script>
